<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>oriont.net | Get Solana!</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <!--Replace with your tailwind.css once created-->
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>

    <title>Get Solana</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body class="text-indigo-400 m-6 bg-cover bg-fixed overflow-hidden" style="background-image: url('header.png');">

      <!--Main-->
      <div class="container w-full md:max-w-3xl mx-auto pt-20 text-center">
        <!-- Text -->
        <div class="w-full justify-center lg:items-start">
          <h1 class="my-4 text-5xl text-white opacity-75 font-bold leading-tight text-center">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
              Get Solana!
            </span>
            oriont.net
          </h1>
          <p class="leading-normal text-base text-2xl mb-8 text-center">
            Join the tiles to get Solana.
          </p>
          <div class="max-w-md flex flex-wrap justify-center mx-auto mb-10">
            <p class="flex-3 text-5xl text-white opacity-75 font-bold leading-tight text-center mr-3">Score: </p>
            <span id="score" class="flex-1 text-5xl text-white opacity-75 font-bold leading-tight text-left">0</span>
            <button id="restart" type="button" class="flex-4 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg font-medium rounded-lg text-lg px-5 py-2.5 text-center">Restart</button>
          </div>
        </div>

        <!-- Game -->
        <div class="board w-full mx-auto bg-gradient-to-bl from-blue-500 via-purple-500 to-pink-500" id="board"></div>

        <!-- Lost/Won -->
        <div class="relative">
          <div id="losttext" class="absolute w-full justify-center lg:items-start overflow-y-hidden mt-10" style="opacity: 0;">
            <h1 class="my-4 text-5xl text-white opacity-75 font-bold leading-tight text-center">
              <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 via-pink-500 to-yellow-500">
                You Lost!
              </span>
              Play Again?
            </h1>
            <p class="leading-normal text-base text-2xl mb-8 text-center">
              Or add your name to the leaderboard!
            </p>
          </div>
          <div id="windiv" class="absolute w-full justify-center lg:items-start overflow-y-hidden mt-10" style="opacity: 0;">
            <h1 class="my-4 text-5xl text-white opacity-75 font-bold leading-tight text-center">
              <span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-500 via-green-500 to-blue-500">
                You Win!
              </span>
              Keep Playing?
            </h1>
            <p class="leading-normal text-base text-2xl mb-8 text-center">
              Or add your name to the leaderboard!
            </p>
          </div>
        </div>
      </div>


    </div>
    <script src="src/rendering.js"></script>
    <script src="src/game.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
